<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FuelCraft</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .back-link {
            display: inline-block;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .form-section, .summary-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .summary-section {
            height: fit-content;
        }

        .section-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .order-item:last-of-type {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item-variants {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .item-quantity {
            font-size: 0.9em;
            color: #495057;
        }

        .item-price {
            font-weight: bold;
            color: #4CAF50;
            margin-left: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1em;
        }

        .summary-label {
            color: #495057;
        }

        .summary-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .total-row {
            border-top: 2px solid #dee2e6;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .total-row .summary-value {
            color: #4CAF50;
            font-size: 1.1em;
        }

        .shipping-note {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }

        .savings-highlight {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .checkout-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .payment-processing {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .payment-processing.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .stripe-info {
            background: #e7f3ff;
            color: #0056b3;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9em;
            border-left: 4px solid #007bff;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Checkout</h1>
            <a href="cart.html" class="back-link">‚Üê Back to Cart</a>
        </div>

        <div class="checkout-grid">
            <div class="form-section">
                <form id="checkout-form">
                    <div class="form-group">
                        <h2 class="section-title">Contact Information</h2>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <h2 class="section-title">Shipping Address</h2>
                        <div class="form-row">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div>
                                <label for="state">State</label>
                                <select id="state" name="state" required>
                                    <option value="">Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="MI">Michigan</option>
                                    <option value="OH">Ohio</option>
                                    <option value="TX">Texas</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>
                    </div>

                    <div class="stripe-info">
                        üîí <strong>Secure Payment:</strong> Your payment is processed securely by Stripe. We never store your payment information.
                    </div>

                    <div class="error-message" id="error-message"></div>

                    <button type="button" class="checkout-btn" id="checkout-button">
                        Complete Order with Stripe
                    </button>

                    <div class="payment-processing" id="payment-processing">
                        <div class="spinner"></div>
                        <p>Processing your payment...</p>
                    </div>
                </form>
            </div>

            <div class="summary-section">
                <h2 class="section-title">Order Summary</h2>
                <div id="order-items"></div>
                <div id="order-totals"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const STRIPE_CONFIG = {
            publishableKey: 'pk_test_51QlBVUD7ikZhiHSENTVSs4oluY6MwXZiMKoL7dA8NF73kkE3BULCynlONITJBmwILBEft41KZmQEwOHe7iIr4Shf000elYXODB',
            successUrl: window.location.origin + '/order-confirmation.html',
            cancelUrl: window.location.origin + '/cart.html'
        };

        // Other constants
        const FREE_SHIPPING_THRESHOLD = 25.00;
        const SHIPPING_RATE = 4.99;
        const TAX_RATE = 0.0775;

        // Airtable Configuration
        const AIRTABLE_CONFIG = {
            baseId: 'app5cbzAh0gR71XIz',
            tableId: 'tblW2Cljvz76q2Gc7',
            apiToken: 'patV6vELlZattM0mz.3f9cbc01e9f266bb6c6ce1b25b8507d14ef9556c3e8b1c5d05428da4e54fe939'
        };

        // Initialize Stripe
        let stripe;
        let cart = [];

        // Initialize checkout page
        function initCheckout() {
            stripe = Stripe(STRIPE_CONFIG.publishableKey);
            cart = JSON.parse(localStorage.getItem('fuelcraft-cart') || '[]');
            
            if (cart.length === 0) {
                window.location.href = 'shop.html';
                return;
            }

            displayOrderItems(cart);
            displayOrderTotals(cart);
            document.getElementById('checkout-button').addEventListener('click', handleCheckout);
        }

        // Generate order ID
        function generateOrderID() {
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const random = Math.random().toString(36).substr(2, 4).toUpperCase();
            return `FC-${date}-${random}`;
        }

        // Display order items
        function displayOrderItems(cart) {
            const container = document.getElementById('order-items');
            let html = '';

            for (let i = 0; i < cart.length; i++) {
                const item = cart[i];
                const variants = item.variants ? 
                    Object.values(item.variants).map(function(v) { return v.name; }).join(', ') : '';
                
                html += '<div class="order-item">';
                html += '<div class="item-details">';
                html += '<div class="item-name">' + item.name + '</div>';
                
                if (variants) {
                    html += '<div class="item-variants">' + variants + '</div>';
                }
                
                html += '<div class="item-quantity">Quantity: ' + item.quantity + '</div>';
                html += '</div>';
                html += '<div class="item-price">$' + (item.price * item.quantity).toFixed(2) + '</div>';
                html += '</div>';
            }

            container.innerHTML = html;
        }

        // Display order totals
        function displayOrderTotals(cart) {
            const container = document.getElementById('order-totals');
            const subtotal = calculateSubtotal(cart);
            const shipping = calculateShipping(subtotal);
            const tax = calculateTax(subtotal);
            const total = subtotal + shipping + tax;
            const savings = calculateSavings(cart);
            const itemCount = getTotalItems(cart);

            let html = '';
            
            html += '<div class="summary-row">';
            html += '<span class="summary-label">Subtotal (' + itemCount + ' items)</span>';
            html += '<span class="summary-value">$' + subtotal.toFixed(2) + '</span>';
            html += '</div>';
            
            html += '<div class="summary-row">';
            html += '<span class="summary-label">Shipping</span>';
            html += '<span class="summary-value">' + (shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)) + '</span>';
            html += '</div>';
            
            html += '<div class="summary-row">';
            html += '<span class="summary-label">Tax</span>';
            html += '<span class="summary-value">$' + tax.toFixed(2) + '</span>';
            html += '</div>';
            
            if (shipping > 0) {
                const remaining = (FREE_SHIPPING_THRESHOLD - subtotal).toFixed(2);
                html += '<div class="shipping-note">';
                html += 'üí° Add $' + remaining + ' more for free shipping!';
                html += '</div>';
            } else {
                html += '<div class="shipping-note">';
                html += 'üéâ You qualify for free shipping!';
                html += '</div>';
            }
            
            html += '<div class="summary-row total-row">';
            html += '<span class="summary-label">Total</span>';
            html += '<span class="summary-value">$' + total.toFixed(2) + '</span>';
            html += '</div>';
            
            if (savings > 0) {
                html += '<div class="savings-highlight">';
                html += '<div style="font-weight: bold; margin-bottom: 5px;">üéØ You are saving $' + savings.toFixed(0) + '!</div>';
                html += '<div style="font-size: 0.9em;">Compared to premium sports nutrition brands</div>';
                html += '</div>';
            }

            container.innerHTML = html;
            
            const btn = document.getElementById('checkout-button');
            if (btn) {
                btn.textContent = 'Complete Order - $' + total.toFixed(2);
            }
        }

        // Handle checkout process
        async function handleCheckout() {
            if (!validateForm()) {
                showError('Please fill in all required fields.');
                return;
            }

            const button = document.getElementById('checkout-button');
            const processingDiv = document.getElementById('payment-processing');
            
            try {
                button.disabled = true;
                processingDiv.classList.add('show');
                hideError();

                const orderData = createOrderData();
                
                // Save order to Airtable first
                const airtableResult = await sendOrderToAirtable(orderData);
                if (!airtableResult.success) {
                    throw new Error('Failed to save order: ' + airtableResult.error);
                }

                // Create Stripe checkout session
                const response = await createStripeCheckoutSession(orderData);
                
                if (response.error) {
                    throw new Error(response.error.message);
                }

                // Store order data for confirmation page
                localStorage.setItem('fuelcraft-pending-order', JSON.stringify({
                    ...orderData,
                    airtableRecordId: airtableResult.recordId,
                    orderID: airtableResult.orderID,
                    stripeSessionId: response.id
                }));

                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: response.id
                });

                if (result.error) {
                    throw new Error(result.error.message);
                }

            } catch (error) {
                console.error('Checkout error:', error);
                showError('Payment failed: ' + error.message + '. Please try again.');
                
                button.disabled = false;
                processingDiv.classList.remove('show');
            }
        }

        // Create Stripe checkout session
        async function createStripeCheckoutSession(orderData) {
            try {
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create checkout session');
                }

                const data = await response.json();
                return { id: data.sessionId, url: data.url };

            } catch (error) {
                console.error('Error creating checkout session:', error);
                throw error;
            }
        }

        // Create order data object
        function createOrderData() {
            const subtotal = calculateSubtotal(cart);
            const shipping = calculateShipping(subtotal);
            const tax = calculateTax(subtotal);
            const total = subtotal + shipping + tax;

            return {
                customer: {
                    email: document.getElementById('email').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipCode: document.getElementById('zipCode').value
                },
                items: cart,
                totals: {
                    subtotal: subtotal,
                    shipping: shipping,
                    tax: tax,
                    total: total
                },
                timestamp: new Date().toISOString()
            };
        }

        // Enhanced Airtable integration
        async function sendOrderToAirtable(orderData) {
            try {
                const customerInfo = formatCustomerInfo(orderData.customer);
                const itemsInfo = formatItemsInfo(orderData.items);
                const addressInfo = formatAddressInfo(orderData.customer);
                const orderID = generateOrderID();

                const record = {
                    fields: {
                        'Name': 'Order - ' + orderData.customer.firstName + ' ' + orderData.customer.lastName,
                        'OrderID': orderID,
                        'Customer Info': customerInfo,
                        'Items Ordered': itemsInfo,
                        'Totals': parseFloat(orderData.totals.total.toFixed(2)),
                        'CustEmail': orderData.customer.email,
                        'Phone': '',
                        'Address': addressInfo,
                        'City': orderData.customer.city,
                        'State': orderData.customer.state,
                        'Zip': orderData.customer.zipCode,
                        'Status': 'Payment Pending',
                        'Tracking': ''
                    }
                };

                console.log('Sending to Airtable:', record);

                const response = await fetch('https://api.airtable.com/v0/' + AIRTABLE_CONFIG.baseId + '/' + AIRTABLE_CONFIG.tableId, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + AIRTABLE_CONFIG.apiToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ records: [record] })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Airtable success:', result);
                    return { 
                        success: true, 
                        recordId: result.records[0].id,
                        orderID: orderID
                    };
                } else {
                    const errorText = await response.text();
                    console.error('Airtable error response:', errorText);
                    
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: { message: errorText } };
                    }
                    
                    return { 
                        success: false, 
                        error: errorData.error?.message || 'Unknown Airtable error'
                    };
                }

            } catch (error) {
                console.error('Airtable connection error:', error);
                return { 
                    success: false, 
                    error: 'Connection failed: ' + error.message 
                };
            }
        }

        // Calculation functions
        function calculateSubtotal(cart) {
            let total = 0;
            for (let i = 0; i < cart.length; i++) {
                total += cart[i].price * cart[i].quantity;
            }
            return total;
        }

        function calculateShipping(subtotal) {
            return subtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_RATE;
        }

        function calculateTax(subtotal) {
            return subtotal * TAX_RATE;
        }

        function calculateSavings(cart) {
            const PREMIUM_COST = 3.50;
            let savings = 0;
            
            for (let i = 0; i < cart.length; i++) {
                const item = cart[i];
                if (!item.isAddOn) {
                    let servings = 10;
                    if (item.name.indexOf('5 Servings') !== -1) servings = 5;
                    if (item.name.indexOf('20 Servings') !== -1) servings = 20;
                    
                    const ourCost = item.price / servings;
                    const saved = (PREMIUM_COST - ourCost) * servings * item.quantity;
                    savings += saved;
                }
            }
            
            return Math.max(0, savings);
        }

        function getTotalItems(cart) {
            let count = 0;
            for (let i = 0; i < cart.length; i++) {
                count += cart[i].quantity;
            }
            return count;
        }

        // Form validation
        function validateForm() {
            const fields = ['email', 'firstName', 'lastName', 'address', 'city', 'state', 'zipCode'];
            let isValid = true;

            for (let i = 0; i < fields.length; i++) {
                const field = document.getElementById(fields[i]);
                if (!field.value.trim()) {
                    field.style.borderColor = '#dc3545';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e9ecef';
                }
            }

            return isValid;
        }

        // Error handling
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('show');
        }

        // Helper functions for Airtable
        function formatCustomerInfo(customer) {
            return 'Name: ' + customer.firstName + ' ' + customer.lastName + '\n' +
                   'Email: ' + customer.email + '\n' +
                   'Address: ' + customer.address + '\n' +
                   customer.city + ', ' + customer.state + ' ' + customer.zipCode;
        }

        function formatItemsInfo(items) {
            let itemsText = '';
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                itemsText += item.name;
                
                if (item.variants) {
                    const variantNames = Object.values(item.variants).map(function(v) { return v.name; });
                    if (variantNames.length > 0) {
                        itemsText += ' (' + variantNames.join(', ') + ')';
                    }
                }
                
                itemsText += ' - Qty: ' + item.quantity + ' - $' + (item.price * item.quantity).toFixed(2);
                
                if (i < items.length - 1) {
                    itemsText += '\n';
                }
            }
            
            return itemsText;
        }

        function formatAddressInfo(customer) {
            return customer.address + '\n' + customer.city + ', ' + customer.state + ' ' + customer.zipCode;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initCheckout);
    </script>
</body>
</html>
